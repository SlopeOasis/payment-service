spring.datasource.url=jdbc:postgresql://localhost:5433/paymentdb
spring.datasource.username=payment
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect




# JWT Configuration (Clerk)
jwt.issuer=${CLERK_ISSUER:}
jwt.jwks-url=${CLERK_JWKS_URL:}
jwt.dev-mode=${JWT_DEV_MODE:false}

# Server port (uses env var SERVER_PORT if set, defaults to 8082)
server.port=${SERVER_PORT:8082}
